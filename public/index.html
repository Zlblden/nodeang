<!DOCTYPE html>
<html ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-2.2.0.min.js"></script>
    <script src="./js/angular.min.js"></script>
    <script src="./js/task.js"></script>
    <script src="./js/bootstrap.min.js"></script>


</head>
<body ng-controller="TodoListController">

<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Wrote your task and DO IT! №{{tasks.length}}!</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item">Для создания задачи, заполните форму снизу и нажмите Go!, для удаления, нажмите на саму задачу</li>
            </ul>
            <div class="list-group col-lg-6 col-lg-offset-3">
                <button type="button" class="list-group-item" ng-click="deleteTask(task._id)" ng-repeat="task in tasks">
                    {{task.text}}
                </button>
                <div class="col-lg-12 top-buffer">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="taskData.text" placeholder="i wanna ride the pony">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit" ng-click="createTask()">Go!</button>
                </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
